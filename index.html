<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- following links are CDN for bootstrap and fontawesome  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>

</head>
<body>

    <!-- Start from here  -->

    <div class="container my-2">
        <div class="border d-flex justify-content-between p-2 rounded-top-4">
            <div>
                Case
            </div>
            <div>
                Back
            </div>
        </div>
        <div class="container border border-top-0 p-2">

            <!-- first row of form or fieldset  -->

            <div class="row ">
                <div class="col-5">
                    <label for="client">Client: <input type="text" name="client" id="client"></label> <i class="fa fa-question-circle" style="font-size:24px; color: lightskyblue"></i>
                </div>
                <div class="col-7 d-flex justify-content-between">
                    <div>
                        <label  id="lable-contact">Contacted By:</label>
                        <input type="radio" name="contact" id="var">
                        <label for="var"> VAR</label>
                        <input type="radio" name="contact" id="Client">
                        <label for="Client" id="lable-client">Client</label>
                    </div>
                    <div>
                        <label for="date1">Date: <input type="text" name="date1" id="date1" value=""></label>
                    </div>
                </div>
                
            </div>

            <!-- Second row of form or fieldset  -->

            <div class="row">
                <div class="col-5">
                    <label for="castType">Case Type: </label>
                    <select name="option1" id="castType">
                        <option value="generalCase">General Case</option>
                    </select>
                </div>
                <div class="col-7">
                        <label  id="lable-contact">Type:</label>
                        <input type="radio" name="option2" id="agent">
                        <label for="agent">Agent</label>
                        <input type="radio" name="option2" id="call">
                        <label for="call">Call</label>
                        <input type="radio" name="option2" id="rdp">
                        <label for="rdp">RDP</label>
                        <input type="radio" name="option2" id="Email">
                        <label for="Email">Email</label>
                        <input type="radio" name="option2" id="ticket">
                        <label for="ticket">Ticket</label>
                        <input type="radio" name="option2" id="Other">
                        <label for="Other">Other</label>
                </div>
            </div>

            <!-- Third line of fieldset  -->
            <div class="row">
                
            </div>

        </div>
    </div>
</body>
</html>
